<div class="main">
   <h1>{{title}}</h1>
   <div class="container">
      <div class="card mt-2">
         <div class="card-body">
            <h4 class="card-title">{{cardTitle}} - Bar</h4>
            <canvas baseChart [data]="salesData" [type]="'bar'" [options]="chartOptions">
            </canvas>
         </div>
      </div>
      <div class="card mt-2">
         <div class="card-body">
            <h4 class="card-title">{{cardTitle}} - Line</h4>
            <canvas baseChart [data]="salesData" [type]="'line'" [options]="chartOptions">
            </canvas>
         </div>
      </div>
   </div>
</div>
